{% extends 'base_autenticacao.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <h2>Cadastre-se</h2>
    <form method="post">
        {% bootstrap_form form %}
        {% csrf_token %}

        <input type="submit" class="btn btn-primary"
            value="Cadastrar" />
        <input type="reset" class="btn btn-secondary"
            value="Limpar" />
    </form>
{% endblock %}
